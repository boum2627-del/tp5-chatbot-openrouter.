<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Premium - TP5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .chat-container {
            height: calc(100vh - 200px);
        }
        .message-bubble {
            max-width: 85%;
            transition: all 0.3s ease;
        }
        /* Animation d'entr√©e des messages */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .msg-animate {
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* Typing Indicator dots */
        .dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-right: 3px;
            background: #94a3b8;
            animation: wave 1.3s linear infinite;
        }
        .dot:nth-child(2) { animation-delay: -1.1s; }
        .dot:nth-child(3) { animation-delay: -0.9s; }

        @keyframes wave {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        /* Scrollbar styl√©e */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="font-sans text-slate-900 p-2 sm:p-4 flex items-center justify-center">

    <div class="w-full max-w-4xl h-[95vh] sm:h-[85vh] flex flex-col glass-panel rounded-[2rem] shadow-2xl overflow-hidden">
        <!-- Header -->
        <header class="p-5 flex items-center justify-between border-b border-slate-100 bg-white/50">
            <div class="flex items-center gap-4">
                <div class="relative">
                    <div class="w-12 h-12 bg-gradient-to-tr from-indigo-600 to-purple-500 rounded-2xl flex items-center justify-center text-white shadow-lg rotate-3 hover:rotate-0 transition-transform duration-300">
                        <i class="fas fa-robot text-xl"></i>
                    </div>
                    <span class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 border-2 border-white rounded-full"></span>
                </div>
                <div>
                    <h1 class="font-bold text-slate-800 text-lg tracking-tight">Assistant Intelligent</h1>
                    <p class="text-xs font-medium text-slate-400 uppercase tracking-widest">Connect√© ‚Ä¢ v2.0</p>
                </div>
            </div>
            <button onclick="clearChat()" class="w-10 h-10 rounded-full flex items-center justify-center text-slate-400 hover:bg-red-50 hover:text-red-500 transition-all active:scale-90">
                <i class="fas fa-trash-alt"></i>
            </button>
        </header>

        <!-- Chat Area -->
        <main id="chatWindow" class="chat-container overflow-y-auto p-6 flex flex-col gap-6">
            <!-- Message de bienvenue -->
            <div class="flex justify-start msg-animate">
                <div class="message-bubble bg-slate-100 p-4 rounded-2xl rounded-tl-none text-slate-700 shadow-sm border border-slate-200/50">
                    üëã Bonjour ! Je suis pr√™t √† vous aider. Que souhaitez-vous savoir ?
                </div>
            </div>
        </main>

        <!-- Typing Indicator (Hidden by default) -->
        <div id="typingIndicator" class="hidden px-6 py-2 msg-animate">
            <div class="flex items-center gap-2 bg-slate-50 w-fit px-4 py-2 rounded-full border border-slate-100">
                <div class="flex">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <span class="text-xs text-slate-400 font-medium italic">L'IA r√©dige...</span>
            </div>
        </div>

        <!-- Input Area -->
        <footer class="p-5 bg-white border-t border-slate-100">
            <form id="chatForm" class="flex items-center gap-3 relative">
                <div class="flex-1 relative">
                    <input 
                        type="text" 
                        id="userInput" 
                        placeholder="Posez votre question ici..." 
                        class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4 pr-12 focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all placeholder:text-slate-400"
                        required
                    >
                </div>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 hover:shadow-indigo-300 hover:-translate-y-0.5 text-white w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-100 transition-all active:scale-95 group">
                    <i class="fas fa-paper-plane group-hover:rotate-12 transition-transform"></i>
                </button>
            </form>
            <div class="mt-3 flex justify-center items-center gap-4 text-[10px] text-slate-400 font-medium">
                <span><i class="fas fa-bolt text-amber-400 mr-1"></i> Gemini 2.0 Flash</span>
                <span class="w-1 h-1 bg-slate-300 rounded-full"></span>
                <span>OpenRouter API</span>
            </div>
        </footer>
    </div>

    <script>
        const API_KEY = "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";
        const API_URL = "https://openrouter.ai/api/v1/chat/completions";
        
        const chatWindow = document.getElementById('chatWindow');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const typingIndicator = document.getElementById('typingIndicator');

        let conversationHistory = [
            { role: "system", content: "Tu es un assistant utile et moderne. R√©ponds en fran√ßais de mani√®re concise et amicale." }
        ];

        function addMessage(role, text) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} msg-animate`;
            
            const div = document.createElement('div');
            
            if (role === 'user') {
                div.className = "message-bubble bg-gradient-to-br from-indigo-600 to-indigo-700 text-white p-4 rounded-2xl rounded-tr-none shadow-md";
            } else {
                div.className = "message-bubble bg-white text-slate-700 p-4 rounded-2xl rounded-tl-none shadow-sm border border-slate-200/50";
            }
            
            div.innerText = text;
            
            wrapper.appendChild(div);
            chatWindow.appendChild(wrapper);
            
            // Scroll fluide
            chatWindow.scrollTo({
                top: chatWindow.scrollHeight,
                behavior: 'smooth'
            });
        }

        async function getAIResponse(userText) {
            // Afficher le typing indicator
            typingIndicator.classList.remove('hidden');
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
            
            conversationHistory.push({ role: "user", content: userText });

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.origin,
                        "X-Title": "TP5 AI Chatbot"
                    },
                    body: JSON.stringify({
                        "model": "google/gemini-2.0-flash-001",
                        "messages": conversationHistory,
                        "temperature": 0.7
                    })
                });

                if (!response.ok) throw new Error("Erreur API");

                const data = await response.json();
                const aiText = data.choices[0].message.content;

                conversationHistory.push({ role: "assistant", content: aiText });
                
                // Simuler un petit d√©lai pour le c√¥t√© naturel
                setTimeout(() => {
                    typingIndicator.classList.add('hidden');
                    addMessage('bot', aiText);
                }, 600);

            } catch (error) {
                console.error(error);
                typingIndicator.classList.add('hidden');
                addMessage('bot', "Oups ! Je n'ai pas pu me connecter √† mon cerveau digital. R√©essayez plus tard.");
            }
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            addMessage('user', text);
            userInput.value = '';
            getAIResponse(text);
        });

        function clearChat() {
            // Modal custom simple
            if (confirm("Voulez-vous r√©initialiser la conversation ?")) {
                chatWindow.innerHTML = '';
                conversationHistory = [{ role: "system", content: "Tu es un assistant utile et moderne." }];
                addMessage('bot', "Discussion effac√©e. Comment puis-je vous aider √† nouveau ?");
            }
        }
    </script>
</body>
</html>
